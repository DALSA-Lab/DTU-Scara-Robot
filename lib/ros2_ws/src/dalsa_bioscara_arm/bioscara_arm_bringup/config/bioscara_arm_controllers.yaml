controller_manager:
  ros__parameters:
       
    velocity_joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    position_joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController
    
    homing_controller:
      type: single_trigger_controller/SingleTriggerController
    

position_joint_trajectory_controller:
  ros__parameters:
    joints:
      - j1
      - j2
      - j3
      - j4

    command_interfaces:
      - position

    state_interfaces:
      - position
      
    action_monitor_rate: 20.0

    allow_partial_joints_goal: false
    interpolate_from_desired_state: false
    allow_nonzero_velocity_at_trajectory_end: true
    
velocity_joint_trajectory_controller:
  ros__parameters:
    joints:
      - j1
      - j2
      - j3
      - j4

    command_interfaces:
      - velocity

    state_interfaces:
      - position
      - velocity
      
    action_monitor_rate: 20.0

    allow_partial_joints_goal: false
    interpolate_from_desired_state: false
    allow_nonzero_velocity_at_trajectory_end: true

    gains:
      j1:
        p: 0.5
        # i: 1.0
        # d: 0.0
        ff_velocity_scale: 1.0
        antiwindup_strategy: none
      j2:
        p: 0.5
        # i: 1.0
        # d: 0.0
        ff_velocity_scale: 1.0
        antiwindup_strategy: none
      j3:
        p: 0.5
        # i: 1.0
        # d: 0.0
        ff_velocity_scale: 1.0
        antiwindup_strategy: none
      j4:
        p: 0.5
        # i: 1.0
        # d: 0.0
        ff_velocity_scale: 1.0
        antiwindup_strategy: none
      
homing_controller:
  ros__parameters:
    joints:
      - j1
      - j2
      - j3
      - j4
    command_interfaces:
      joints:
        j1:
          - interfaces:
            - home
        j2:
          - interfaces:
            - home
        j3:
          - interfaces:
            - home
        j4:
          - interfaces:
            - home

    state_interfaces:
      joints:
        j1:
          - interfaces:
            - home
        j2:
          - interfaces:
            - home
        j3:
          - interfaces:
            - home
        j4:
          - interfaces:
            - home